<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Slabdle</title>
		<link rel="stylesheet" href="style/main.css">
	</head>
	<body id="body">
		<div id="main">
			<h1>Slabdle</h1>
			<h2>One Guess</h2>
			<input type="text" id="guess-input" maxlength="5">
			<p id="code">⬛⬛⬛⬛⬛</p>
			<p id="score" style="visibility:hidden;">Score: 0</p>
			<button id="commit">Slab</button>
			<button id="copy" style="visibility:hidden;">Share</button>
		</div>
		<script src="script/main.js"></script>
	</body>
</html>
